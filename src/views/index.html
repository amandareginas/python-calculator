<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Python Class</title>
</head>

<body>
    <main class="bg-dark p-50" style="height: 100vh">
        <br />
        <div class="container border p-4 bg-white">
            <h1 class="display-3">Soma</h1>
            <br />

            <form action="" method="POST">
                <input type="number" placeholder="Digite um número" name="num1" class="form-control my-3">
                <input type="number" placeholder="Digite um número" name="num2" class="form-control my-3">
                
                <input type="radio" name="opc" value="soma" id="soma" checked>
                <label for="soma">Soma</label>
                
                <input type="radio" name="opc" value="subt" id="subt">
                <label for="subt">Subtrair</label>

                <input type="radio" name="opc" value="mult" id="mult">
                <label for="mult">Multiplicação</label>

                <input type="radio" name="opc" value="divi" id="divi">
                <label for="divi">Divisão</label>

                <br />
                <div class="mt-4">
                <button class="btn btn-primary">Enviar</button>
                <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
